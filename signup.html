<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Here </title>

	<!--google fonts-->

	<link href="https://fonts.googleapis.com/css?family=Crete+Round&display=swap" rel="stylesheet">

	<!--CSS theme-->

	<link rel="stylesheet" type="text/css" href="css/signup.css">
</head>
<body>

	<div class="container">
		
		<div class="Login-Section">

			<img src="img/sign.png" alt="sign"> 

			<h3>Sign Up</h3>
			<form>
				<input type="text" name="" placeholder="First Name" class="form-Control">
				<input type="text" name="" placeholder="Last Name" class="form-Control">
				<input type="Email" name="" placeholder="Enter Your email" class="form-Control">
				<input type="Phone" name="" placeholder="Phone Number" class="form-Control">
				<input type="text" name="" placeholder="Date Of birth" class="form-Control">
				<input type="Password" name="" placeholder="New Password" class="form-Control">
				<input type="Confirm Password" name="" placeholder="Confirm Password" class="form-Control">
				<input type="Submit Button" name="" value="Sign Up" class="btn">
			</form>


			<a href="HOME.html" class="HOME">HOME</a><br>
			

		</div>

	</div>



</body>
</html>
